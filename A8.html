<!DOCTYPE HTML>
<html lang="en">
	<head>
		<script src="A8.js" defer></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="login.js" defer></script>
		<link href="login.css" rel="stylesheet" type="text/css">
		<link href="A8.css" rel="stylesheet" type="text/css">
		<meta charset="utf-8">
		<title> Assignment 8 </title>
	</head>

	<body>

		<div id="loginSection">
			<fieldset id="operations">
				<legend id="state">State: </legend>
				<label for="username" class="state logout admin">Username: </label>
				<input type="text" id="username" name="name" class="state logout admin">
				<label for="username" id="usernameNotice"></label> <br>
				<label for="password" class="state logout admin login">Password: </label>
				<input type="password" id="password" name="password" class="logout admin login">
				<label for="password" id="passwordNotice"></label> <br><br>
				<button id="createButton" class="state logout">Create Account</button>
				<button id="loginButton" class="state logout">Log in</button>
				<button id="updateButton" class="state login admin">Update</button>
				<button id="deleteButton" class="state admin">Delete</button>
				<button id="checkAll" class="state admin">Get Account List</button>
				<button id="logoutButton" class="state admin login">Log out</button>
				<div id="messageLogin"></div>
			</fieldset>
			<ol id="accountlist">
			</ol>
		</div>

		<div id="stockSection" class="state admin login">
			<h1 id="heading">Stock Tracker</h1>
			<table id="mainTable">
				<tr>
					<th>Symbol</th>
					<th>Company Name</th>
					<th>Open</th>
					<th>Close</th>
					<th>High</th>
					<th>Low</th>
					<th>Volume</th>
					<th>Print Chart</th>
					<th>Add to Portfolio</th>
					<th>Remove</th>
				</tr>
			</table> <br>

			<div id="filters">
				<label for="codeInput">Company code:</label>
				<input type="text" id="codeInput" placeholder="eg. AMZN, FB..." value="AMZN"> &nbsp;
				<label for="startDate">Start Date:</label>
				<input type="date" id="startDate"> &nbsp;
				<label for="endDate">End Date:</label>
				<input type="date" id="endDate"> &nbsp;
				<button type="button" id="searchButton">Get Stock Data</button>
			</div>
			<p id="message">Welcome!</p>
			<div id="chart"></div>
			<table id="portfolioTable">
				<tr>
					<th colspan="7">Portfolio</th>
				</tr>
				<tr>
					<th>Symbol</th>
					<th>Company Name</th>
					<th>Shares Owned</th>
					<th>Previous Value</th>
					<th>Current Value</th>
					<th>% Change</th>
					<th>Remove</th>
				</tr>
			</table>
		</div>
		<footer>
			Team members: David Deng, Gabe Helmuth
		</footer>

	</body>
</html>
